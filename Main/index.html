<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Class Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white min-h-screen"></body>

    <div class="max-w-6xl mx-auto px-6 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-extrabold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent mb-4">
                OS CONTENT HUB
            </h1>
            <p class="text-slate-400 text-lg">Operating Systems E-Contents</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-12">
            <input type="text" id="searchInput" placeholder="Search topics..." 
                class="flex-grow bg-[#161b2a] border border-slate-800 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <select id="typeFilter" class="bg-[#161b2a] border border-slate-800 p-4 rounded-2xl outline-none text-slate-300">
                <option value="all">All Formats</option>
                <option value="video">Video</option>
                <option value="audio">Audio</option>
                <option value="blog">Blog</option>
            </select>
        </div>

        <div id="contentGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
